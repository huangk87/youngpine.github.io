---
title: 首页
layout: default_index
---
{% for p in paginator.posts %}
<div class="box">
	<div class="box-title">
		<span class="post-title"><a href="{{ p.url }}">{{ p.title }}</a></span>
		<span class="pull-right" style="margin: 0 2px;">{{ p.date | date: "%Y-%m-%d" }}</span>
	</div>
</div>
{% endfor %}
